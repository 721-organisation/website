<h3>Sign In</h3>
<form [formGroup]="signInForm" (ngSubmit)="onSignIn(signInForm.value)">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" id="signInPassword" placeholder="Password">
    </div>
    <p>{{errorText}}</p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
