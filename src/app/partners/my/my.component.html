<button class="btn" (click)="toggleAddListing()">+ Add Listing</button>
<add-listing *ngIf="addListingDisplay"></add-listing>
<table class="table" mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of requestedEvents">
            <th scope="row">{{el.name}}</th>
            <td>{{el.date}}</td>
            <td>{{el.status}}</td>
          </tr>
        </tbody>
      </table>
