<div class="profile container">
    <form [formGroup]="editCompanyNameForm" (ngSubmit)="editCompanyName(editCompanyNameForm.value)">
        <div class="row">
            <div class="mobile-text-alignment form-group col-xs-12 col-sm-4">
                <b>Company Name</b>
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <input type="text" class="form-control" formControlName="companyName" placeholder="{{companyName}}">
            </div>
            <div class="form-group col-xs-12 col-sm-4">    
                <button class="btn btn-outline-warning" type="submit">Save</button>
            </div>
        </div>
    </form>
    <hr class="d-xs-block d-sm-none">
    <form [formGroup]="editLocationForm" (ngSubmit)="editLocation(editLocationForm.value)">
        <div class="row">
            <div class="mobile-text-alignment form-group col-xs-12 col-sm-4">
                <b>Location</b>
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <input type="text" class="form-control" formControlName="location" placeholder="{{location}}">
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <button class="btn btn-outline-warning" type="submit">Save</button>
            </div>
        </div>
    </form>
    <hr class="d-xs-block d-sm-none">
    <form [formGroup]="editTypeOfServiceForm" (ngSubmit)="editTypeOfService(editTypeOfServiceForm.value)">
        <div class="row">
            <div class="mobile-text-alignment form-group col-xs-12 col-sm-4">
                <b>Type of Service</b>
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <input type="text" class="form-control" formControlName="typeOfService" placeholder="{{typeOfService}}">
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <button class="btn btn-outline-warning" type="submit">Save</button>
            </div>
        </div>
    </form>
    <hr class="d-xs-block d-sm-none">
    <form [formGroup]="editLogoForm" (ngSubmit)="editLogo(editLogoForm.value)">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-4">
                <p><b>Company Logo</b></p>
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <input type="text" class="form-control" formControlName="logoImageUrl" placeholder="{{logoImageUrl}}">
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <button class="btn btn-outline-warning" type="submit">Save</button>
            </div>
        </div>
    </form>
<hr>
<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
    <h2 class="mobile-text-alignment">Change Password</h2>
<div class="row">
    <div class="mobile-text-alignment form-group col-xs-12 col-sm-4">
        <b>Current password</b>
    </div>
    <div class="form-group col-xs-12 col-sm-8">
        <input class="form-control" formControlName="currentPassword" type="password">
    </div>
</div>
<div class="row">
    <div class="mobile-text-alignment form-group col-xs-12 col-sm-4">
        <b>New password</b>
    </div>
    <div class="form-group col-xs-12 col-sm-8">
        <input class="form-control" formControlName="newPassword" type="password">
    </div>
</div>
<div class="row">
    <div class="mobile-text-alignment form-group col-xs-12 col-sm-4">
        <b>Confirm new password</b>
    </div>
    <div class="form-group col-xs-12 col-sm-8">
        <input class="form-control" formControlName="confirmNewPassword" type="password"> 
    </div>
</div>
<div class="row">
    <button class="col-12 btn btn-success" type="submit">Confirm</button>
</div>
</form>
<br>
</div>
