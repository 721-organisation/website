<div class="white">
    <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h1>Partner with us!</h1>
            <p>Interested in using 721 App to promote your events? Or is it travel related experiences? Sign up to try out our platform made for 721 partners.</p>
            <p>Try it now, whilst its free. </p>
            <h3>Sign Up > Publish > Sit Back</h3>
            <hr class="d-xs-block d-sm-none">
        </div>
        <div class="col-xs-12 col-sm-6">
        <app-sign-in></app-sign-in>
            <hr>
            <h3>Sign Up</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp(signUpForm.value)">
                <div class="form-group">
                    <input formControlName="email"  type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                        <input formControlName="password" type="password" class="form-control" id="signUpPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input formControlName="confirmPassword" type="password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password">
                </div>
                <p>{{signUpErrorText}}</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>
</div>
