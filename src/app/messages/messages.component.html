<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
        </thead>
        <tr *ngFor="let message of messages">
            <td>{{message.timeStamp | date : 'MMMM d h:mm'}}</td>
            <td>{{message.email}}</td>
            <td>{{message.subject}}</td>
            <td>{{message.data}}</td>

        </tr>
    </table>
</div>
