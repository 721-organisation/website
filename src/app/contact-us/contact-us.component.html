<div class="section title">
    <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 contact-section">
            <p class="text-left"><strong>If you have any questions feel free to get in touch!</strong></p>
            <form [formGroup]="contactUsForm" (ngSubmit)="contactUs(contactUsForm.value)">
                <div class="form-group">
                    <label for="email">Your Email address</label>
                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" formControlName="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn col-12">Submit</button>
            </form>
        </div>
    </div>
    </div>
</div>
<div class="container instagram">
    <h3>Instagram feed: @721app</h3>
    <hr>
    <div class="row">
        <div *ngFor="let image of images; let i=index" class="col-sm-3 col-md-3 col-lg-3">
            <div *ngIf="i<4">
                <img src="{{image}}">
            </div>
        </div>
    </div>
</div>
