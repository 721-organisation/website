<div class="white">
    <div class="container">
        <h1>Contact us</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <hr>
                <p>If you have any questions feel free to get in touch !</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                    <form [formGroup]="contactUsForm" (ngSubmit)="contactUs(contactUsForm.value)">
                        <div class="form-group">
                            <label for="email">Your Email address</label>
                            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" formControlName="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</div>
